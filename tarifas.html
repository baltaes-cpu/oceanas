    <style>
        :root {
            --primary: #0056b3; --secondary: #007BFF; --light: #f8f9fa; --dark: #212529;
            --gray: #6c757d; --success: #28a745; --border: #dee2e6; --text: #333;

        [data-theme="dark"] {
            --primary: #1e90ff; --secondary: #0d6efd; --light: #212529; --dark: #f8f9fa;
            --gray: #adb5bd; --success: #20c997; --border: #495057; --text: #f8f9fa;

            --topbar-bg: #071f18; /* Verde más oscuro en modo oscuro */

        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text);
            line-height: 1.6; transition: all 0.3s ease;
        }
    
</head>
<body data-theme="light">

/* === BARRA SUPERIOR: FONDO VERDE OSCURO === */
        .header-top {

        }

            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {

            text-decoration: underline;
        }
        .social-links {
            display: flex;
            gap: 12px;
            list-style: none;
        }
        .social-links a {
            color: #a8e6cf;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {

        }
        .hours { 
            font-style: italic; 
            color: #d0f0c0; 
        }

        /* === BARRA PRINCIPAL: LOGO + MENÚ (FONDO BLANCO) === */
        .header-main {
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        [data-theme="dark"] .header-main {
            background-color: #1e1e1e !important;
            border-bottom-color: #444 !important;
        }
        .header-main .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .logo img {
            height: 100px;
            width: auto;
            filter: brightness(1);
            transition: filter 0.3s ease;
        }
        [data-theme="dark"] .logo img {
            filter: brightness(1.3);
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }
        .nav-menu a {
            color: var(--oceanas-blue);
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-menu a:hover {
            color: var(--oceanas-gold);
        }
        [data-theme="dark"] .nav-menu a {
            color: #ffffff;
        }
        [data-theme="dark"] .nav-menu a:hover {
            color: #ffed4e;
        }

        /* === RESPONSIVE: MÓVIL === */
        @media (max-width: 768px) {
            .header-top .container {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            .contact-info {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
                font-size: 0.85rem;
            }
            .social-links {
                justify-content: center;
            }

            .header-main .container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .logo img {
                height: 80px;
            }
            .nav-menu {
                display: none;
                flex-direction: column;
                gap: 15px;
                background: #ffffff;
                padding: 1rem;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 999;
                border: 1px solid var(--border);
            }
            [data-theme="dark"] .nav-menu {
                background: #1e1e1e !important;
                border-color: #444 !important;
            }
            .nav-menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: var(--oceanas-blue);
                font-size: 1.6rem;
                cursor: pointer;
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
            }
            [data-theme="dark"] .menu-toggle {
                color: #ffffff;
            }
        }
        .menu-toggle { 
            display: none; 
        }

    <script>
        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const icon = document.querySelector('.theme-toggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.body.setAttribute('data-theme', saved);
            const icon = document.querySelector('.theme-toggle i');
            if (icon) icon.className = saved === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    </script>
