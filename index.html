            --bg: #ffffff; --card-bg: #ffffff; --shadow: 0 4px 8px rgba(0,0,0,0.05);
            --oceanas-blue: #003366; /* Color oficial de Oceanas */
            --oceanas-gold: #ffd700;

        [data-theme="dark"] {

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            line-height: 1.6; transition: all 0.3s ease;

        /* === ENCABEZADO ESTILO OCEANAS.ES === */
        .header-top {
            background-color: var(--light);
            padding: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
        }
        .header-top .container {

            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 1rem;
        }
        .contact-info {
            display: flex;
            gap: 20px;
            list-style: none;
            color: var(--text);
        }
        .contact-info li {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        .contact-info a {
            color: var(--primary);
            text-decoration: none;
        }
        .contact-info a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        .social-links {
            display: flex;
            gap: 12px;
            list-style: none;
        }
        .social-links a {
            color: var(--oceanas-blue);
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--oceanas-gold);
        }
        .hours { font-style: italic; color: var(--gray); }

        .header-main {
            background-color: var(--oceanas-blue);
            padding: 15px 0;
            color: white;
        }
        .header-main .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .logo img {
            height: 50px;
            width: auto;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-menu a:hover {
            color: var(--oceanas-gold);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top .container { flex-direction: column; gap: 8px; text-align: center; }
            .contact-info { flex-wrap: wrap; justify-content: center; gap: 15px; }
            .nav-menu { display: none; flex-direction: column; gap: 15px; background: var(--oceanas-blue); padding: 1rem; position: absolute; top: 100%; left: 0; width: 100%; }
            .nav-menu.active { display: flex; }
            .menu-toggle { display: block; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        }
        .menu-toggle { display: none; }

        /* === RESTO DE TUS ESTILOS ORIGINALES === */
        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        section {

            margin-bottom: 2rem; box-shadow: var(--shadow); border: 1px solid var(--border);
        }
        h2 {
            color: var(--primary); font-weight: 300; font-size: 2rem; text-align: center;
            margin-bottom: 1.5rem; border-bottom: 2px solid var(--border); padding-bottom: 0.8rem;
        }
        .services-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;
        }
        .service-item {
            background: var(--light); padding: 1.5rem; border-radius: 8px; text-align: center;
            transition: transform 0.3s ease;
        }
        .service-item:hover { transform: translateY(-5px); }
        .service-item h3 { color: var(--secondary); margin-bottom: 1rem; }

        }
        .theme-toggle:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
