<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Náutica OCEANAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9A%93%3C/text%3E%3C/svg%3E">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #007BFF;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #28a745;
            --border: #dee2e6;
            --text: #333;
            --bg: #ffffff;
            --card-bg: #ffffff;
            --shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        [data-theme="dark"] {
            --primary: #1e90ff;
            --secondary: #0d6efd;
            --light: #212529;
            --dark: #f8f9fa;
            --gray: #adb5bd;
            --success: #20c997;
            --border: #495057;
            --text: #f8f9fa;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        nav {
            background-color: var(--card-bg);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav li { margin: 0.5rem 1.5rem; }
        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }
        nav a:hover {
            color: var(--secondary);
            border-bottom: 2px solid var(--secondary);
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        h2 {
            color: var(--primary);
            font-weight: 300;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.8rem;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .info-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
        }
        .info-card h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        .info-card p {
            margin: 0.5rem 0;
        }
        .info-card a {
            color: var(--primary);
            text-decoration: none;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        input, textarea {
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: var(--secondary);
        }
        .instagram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .instagram-grid img {
            width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.6);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        @media (max-width: 768px) {
            .contact-grid { grid-template-columns: 1fr; }
            nav ul { flex-direction: column; align-items: center; }
            .theme-toggle { top: 0.8rem; right: 0.8rem; }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>

    <header>
        <div style="max-width:1200px;margin:0 auto;padding:0 1rem;">
            <svg width="200" height="70" viewBox="0 0 200 70" xmlns="http://www.w3.org/2000/svg">
                <g fill="#ffffff" stroke="#ffffff" stroke-width="1.8">
                    <path d="M35 18 L35 42 M23 30 L47 30 M29 18 L41 18 M29 42 L41 42"/>
                    <circle cx="35" cy="48" r="10" fill="none"/>
                    <path d="M35 58 L35 63 M32 63 L38 63" stroke-linecap="round"/>
                </g>
                <text x="60" y="44" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="32" fill="#ffffff" letter-spacing="1.2">OCEANAS</text>
                <text x="60" y="56" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#ffffff" letter-spacing="0.5" opacity="0.9">Escuela Náutica</text>
            </svg>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="formacion.html">Formación</a></li>
            <li><a href="tarifas.html">Tarifas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Contáctanos</h2>
            <div class="contact-grid">
                <div class="info-card">
                    <h3>Información</h3>
                    <p><i class="fas fa-map-marker-alt" style="color:var(--primary);"></i> Puerto Deportivo, Marbella</p>
                    <p><i class="fas fa-phone"></i> <a href="tel:+34666123456">666 123 456</a></p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:info@oceanas.es">info@oceanas.es</a></p>
                </div>
                <form action="https://formspree.io/f/tu-form-id" method="POST">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="mensaje" rows="5" placeholder="Mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <h3 style="text-align:center; margin-top:3rem;">Instagram</h3>
            <div id="instagram-feed" class="instagram-grid">
                <p style="text-align:center; color:var(--gray);">Cargando feed...</p>
            </div>
        </section>
    </main>

    <a href="https://wa.me/34666123456?text=¡Hola!%20Quiero%20información" class="whatsapp-float" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p>© 2025 Náutica OCEANAS. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Instagram API (reemplaza con tu token)
        const INSTAGRAM_TOKEN = 'TU_ACCESS_TOKEN_AQUI';
        const USER_ID = 'TU_USER_ID_AQUI';

        if (INSTAGRAM_TOKEN !== 'TU_ACCESS_TOKEN_AQUI') {
            fetch(`https://graph.instagram.com/${USER_ID}/media?fields=id,caption,media_url,permalink&access_token=${INSTAGRAM_TOKEN}&limit=6`)
                .then(r => r.json())
                .('then', d => {
                    const feed = document.getElementById('instagram-feed');
                    feed.innerHTML = '';
                    d.data.forEach(post => {
                        feed.innerHTML += `<a href="${post.permalink}" target="_blank"><img src="${post.media_url}" alt="${post.caption || 'Instagram'}"></a>`;
                    });
                })
                .catch(() => {
                    document.getElementById('instagram-feed').innerHTML = '<p style="text-align:center; color:var(--gray);">Error al cargar Instagram.</p>';
                });
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-toggle i').className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.body.setAttribute('data-theme', saved);
            document.querySelector('.theme-toggle i').className = saved === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    </script>
</body>
</html>
