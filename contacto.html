    <style>
        :root { --primary: #0056b3; --secondary: #007BFF; --light: #f8f9fa; --dark: #212529; --gray: #6c757d; --success: #28a745; --border: #dee2e6; --text: #333; --bg: #ffffff; --card-bg: #ffffff; --shadow: 0 4px 8px rgba(0,0,0,0.05); }
        [data-theme="dark"] { --primary: #1e90ff; --secondary: #0d6efd; --light: #212529; --dark: #f8f9fa; --gray: #adb5bd; --success: #20c997; --border: #495057; --text: #f8f9fa; --bg: #121212; --card-bg: #1e1e1e; --shadow: 0 4px 12px rgba(0,0,0,0.3); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; transition: all 0.3s ease; }
        header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 1.5rem 0; text-align: center; box-shadow: var(--shadow); }
        nav { background: var(--card-bg); padding: 1rem 0; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        nav ul { list-style: none; display: flex; justify-content: center; flex-wrap: wrap; }
        nav li { margin: 0.5rem 1.5rem; }
        nav a { color: var(--primary); text-decoration: none; font-weight: 500; padding: 0.5rem 0; border-bottom: 2px solid transparent; transition: all 0.3s ease; }
        nav a:hover { color: var(--secondary); border-bottom: 2px solid var(--secondary); }
        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        section { background: var(--card-bg); padding: 2rem; border-radius: 12px; margin-bottom: 2rem; box-shadow: var(--shadow); border: 1px solid var(--border); }
        h2 { color: var(--primary); font-weight: 300; font-size: 2rem; text-align: center; margin-bottom: 1.5rem; border-bottom: 2px solid var(--border); padding-bottom: 0.8rem; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .info-card { background: var(--light); padding: 1.5rem; border-radius: 8px; }
        .info-card h3 { color: var(--secondary); margin-bottom: 1rem; }
        .info-card p { margin: 0.5rem 0; }
        .info-card a { color: var(--primary); text-decoration: none; }
        form { display: grid; gap: 1rem; }
        input, textarea { padding: 0.8rem; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; }
        button { background: var(--primary); color: white; border: none; padding: 1rem; border-radius: 6px; cursor: pointer; font-weight: 500; }
        button:hover { background: var(--secondary); }
        .instagram-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .instagram-grid img { width: 100%; border-radius: 8px; box-shadow: var(--shadow); }
        .theme-toggle { position: fixed; top: 1rem; right: 1rem; background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; backdrop-filter: blur(5px); transition: all 0.3s ease; z-index: 1001; }
        .theme-toggle:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; box-shadow: 0 4px 12px rgba(37,211,102,0.4); z-index: 1000; transition: all 0.3s ease; animation: pulse 2s infinite; }
        .whatsapp-float:hover { transform: scale(1.1); box-shadow: 0 6px 16px rgba(37,211,102,0.6); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.7); } 70% { box-shadow: 0 0 0 10px rgba(37,211,102,0); } 100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); } }
        footer { background: var(--primary); color: white; text-align: center; padding: 2rem 0; margin-top: 4rem; }
        @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; } nav ul { flex-direction: column; align-items: center; } .theme-toggle { top: 0.8rem; right: 0.8rem; } }
    </style>
</head>

    <script>
        // Instagram (opcional)
        const token = 'TU_TOKEN_AQUI';
        if (token !== 'TU_TOKEN_AQUI') {
            fetch(`https://graph.instagram.com/me/media?fields=id,caption,media_url,permalink&access_token=${token}&limit=6`)
                .then(r => r.json())
                .then(d => {
                    const feed = document.getElementById('instagram-feed');
                    feed.innerHTML = '';
                    d.data.forEach(p => feed.innerHTML += `<a href="${p.permalink}" target="_blank"><img src="${p.media_url}" alt="${p.caption||''}"></a>`);
                });
        }

        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const icon = document.querySelector('.theme-toggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.body.setAttribute('data-theme', saved);
            const icon = document.querySelector('.theme-toggle i');
            if (icon) icon.className = saved === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    </script>
